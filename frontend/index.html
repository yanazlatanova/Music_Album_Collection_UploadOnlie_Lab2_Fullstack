<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Albums Catalogue - Fullstack Lab 1</title>
</head>

<body>

    <h1>Albums Catalogue - Fullstack Lab 1</h1>

    <div id="album-creation-error" class="text-warning bg-dark"></div>
    
    <div>
        <form id="create-album-form" class="form-control">
            <label for="album-title"></label>
            <input type="text" id="album-title" placeholder="Enter title">

            <label for="album-artist"></label>
            <input type="text" id="album-artist" placeholder="Enter artist">

            <label for="album-year"></label>
            <input type="number" id="album-year" placeholder="Enter year">

            <button type="submit">ADD</button>
        </form>
    </div>

    <div id="edit-div"></div>


    <div id="album-div">
        
        <div id="user-details">
            <table id="details-table" class="table table-striped"></table>
        </div>

        <table class="table table-striped" id="album-table">
        </table>
    </div>

    <script src="app.js" type="module"></script>

</body>

</html>
